<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ball Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Game Ball Hub Logo">
        </div>
        <nav>
            <ul>
                <li><a href="basketball.html">Basketball</a></li>
                <li><a href="baseball.html">Baseball</a></li>
                <li><a href="pool_ball.html">Pool Ball</a></li>
                <li><a href="volleyball.html">Volleyball</a></li>
                <li><a href="soccer_ball.html">Soccer Ball</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button><i class="fas fa-search"></i></button>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>December Deals</h1>
            <p>Save big on premium sports balls this holiday season!</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
        <div class="hero-image">
            <img src="hero-image.jpg" alt="Sports balls">
        </div>
    </section>

    <section class="top-picks">
        <h2>Our Top Picks for You</h2>
        <div class="carousel">
            <button class="carousel-prev">&#8249;</button>
            <div class="carousel-track">
                <div class="carousel-item">
                    <img src="basketball.jpg" alt="Basketball">
                    <p>Top Pick Basketball</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="carousel-item">
                    <img src="soccer_ball.jpg" alt="Soccer Ball">
                    <p>Top Pick Soccer Ball</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="carousel-item">
                    <img src="baseball.jpg" alt="Baseball">
                    <p>Top Pick Baseball</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="carousel-item">
                    <img src="volleyball.jpg" alt="Volleyball">
                    <p>Top Pick Volleyball</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="carousel-item">
                    <img src="pool_ball.jpg" alt="Pool Ball">
                    <p>Top Pick Pool Ball</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <button class="carousel-next">&#8250;</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
