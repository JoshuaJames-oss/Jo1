<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ball Hub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="https://i.ibb.co/TKpQc2t/DALL-E-2024-12-15-13-47-30-A-modern-minimalistic-logo-for-an-e-commerce-store-specializing-in-sports.jpg" alt="Game Ball Hub Logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">Basketball</a></li>
                <li><a href="#">Soccer Ball</a></li>
                <li><a href="#">Baseball</a></li>
                <li><a href="#">Pool Ball</a></li>
                <li><a href="#">Volleyball</a></li>
            </ul>
        </nav>
    </header>
    

    <main class="main-content">
        <section class="carousel">
            <h2>Our Top Picks for You</h2>
            <div class="carousel-wrapper">
                <button class="carousel-btn prev">&#10094;</button>
                <div class="carousel-track">
                    <div class="carousel-item">
                        <img src="https://i.ibb.co/vCWSXHj/315.jpg" alt="Top Pick 1">
                        <p>Top Pick Basketball</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.ibb.co/PcvmW0W/633b76f138ef526b7948b175-ubuy-online-shopping.jpg" alt="Top Pick 2">
                        <p>Top Pick Soccer Ball</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.ibb.co/T1WjHMM/baby-blue-eyes-solid-color-baseball-r2734f7b0c2fa4c98997636875978ca17-zm8lq-306.jpg" alt="Top Pick 3">
                        <p>Top Pick Baseball</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.ibb.co/dK7gQzx/Baden-Elite-Basketball-1024x1024.jpg" alt="Top Pick 4">
                        <p>Top Pick Volleyball</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.ibb.co/t8nnWK3/ph-11134201-7r98r-m0bcmpc90u1024.jpg" alt="Top Pick 5">
                        <p>Top Pick Pool Ball</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <button class="carousel-btn next">&#10095;</button>
            </div>
        </section>

        <section class="product-grid">
            <h2>Popular Right Now</h2>
            <div class="grid-wrapper">
                <div class="grid-item">
                    <img src="https://i.ibb.co/vCWSXHj/315.jpg" alt="Basketball">
                    <p>Basketball</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="grid-item">
                    <img src="https://i.ibb.co/PcvmW0W/633b76f138ef526b7948b175-ubuy-online-shopping.jpg" alt="Soccer Ball">
                    <p>Soccer Ball</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="grid-item">
                    <img src="https://i.ibb.co/T1WjHMM/baby-blue-eyes-solid-color-baseball-r2734f7b0c2fa4c98997636875978ca17-zm8lq-306.jpg" alt="Baseball">
                    <p>Baseball</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="grid-item">
                    <img src="https://i.ibb.co/dK7gQzx/Baden-Elite-Basketball-1024x1024.jpg" alt="Volleyball">
                    <p>Volleyball</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="grid-item">
                    <img src="https://i.ibb.co/t8nnWK3/ph-11134201-7r98r-m0bcmpc90u1024.jpg" alt="Pool Ball">
                    <p>Pool Ball</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
